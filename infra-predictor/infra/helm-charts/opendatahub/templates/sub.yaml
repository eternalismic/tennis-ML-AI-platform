{{- if .Values.installOperator }}
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata: { name: {{ .Values.operator.name }}, namespace: {{ .Values.operator.namespace }} }
spec:
  channel: {{ .Values.operator.channel }}
  name: {{ .Values.operator.name }}
  source: {{ .Values.operator.source }}
  sourceNamespace: {{ .Values.operator.sourceNamespace }}
  installPlanApproval: Automatic
{{- end }}
