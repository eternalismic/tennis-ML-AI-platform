
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tennis-agent-dev
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: tennis-dev
  source:
    repoURL: https://github.com/your-org/woow.git
    targetRevision: main
    path: charts/tennis
    helm:
      valuesObject:
        agent:
          enabled: true
          mode: SIM
          logLevel: INFO
          serviceMonitor:
            enabled: true
            release: prometheus
          grafanaDashboard:
            enabled: true
          alerts:
            enabled: true
            release: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
