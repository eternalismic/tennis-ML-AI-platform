
site_name: Tennis MCP â€” Docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.indexes
    - content.code.copy
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.arithmatex
  - pymdownx.snippets
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.emoji
  - attr_list
  - tables
extra_css:
  - stylesheets/extra.css
nav:
  - Home: index.md
  - Architecture: architecture.md
  - Architecture (Advanced): architecture-advanced.md
  - UI & Gateway: ui.md
  - MCP & Strategy: mcp.md
  - ML & Prediction:
    - ml-basics.md
    - prediction-modeling.md
    - calibration-evaluation.md
    - calibration-demo.md
    - calibration-comparison.md
    - roc-pr-comparison.md
    - threshold-sensitivity.md
  - Validation & Safety:
    - simulation-validation.md
    - risk-controls.md
    - security-auth.md
    - backtest-synthetic.md
  - Runbooks:
    - runbooks/sim-shadow.md
    - runbooks/prod-cutover.md
  - Helm & OpenShift:
    - helm.md
    - openshift.md
    - openshift-uwm.md
  - Diagrams: diagrams.md
  - Publishing Docs: github-pages.md
  - Notebooks:
    - notebooks/backtest.ipynb
plugins:
  - search
  - mkdocs-jupyter:
      execute: true
      allow_errors: false
      include_source: true
