apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tnns-app
  namespace: openshift-gitops
spec:
  project: tnns
  source:
    repoURL: https://github.com/your-org/tnns-cmpt-pwr
    targetRevision: HEAD
    path: charts/tnns-cmpt-pwr
    helm:
      valueFiles: [ "../../gitops/values/app-values.yaml" ]
  destination:
    server: https://kubernetes.default.svc
    namespace: tnns-app
  syncPolicy:
    automated: { prune: true, selfHeal: true }
