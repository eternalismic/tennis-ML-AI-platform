apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tnns-monitoring
  namespace: openshift-gitops
spec:
  project: tnns
  source:
    repoURL: https://github.com/your-org/tnns-cmpt-pwr
    targetRevision: HEAD
    path: gitops/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: tnns-app
  syncPolicy:
    automated: { prune: true, selfHeal: true }
